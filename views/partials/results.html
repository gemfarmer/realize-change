<script id="results-template" type="text/x-handlebars-template">
		<legend>What goals do you think we should be working on to make a better world?</legend>
		<table class="table table-striped" id="goals">
			<thead>
				<tr>
					<th>Goal for a better future</th>
					<th>Votes
						<div class="fa fa-sort-amount-asc sortAsc"></div>
						<div class="fa fa-sort-amount-desc sortDesc"></div>
					</th>
				</tr>
			</thead>
			<tbody>
				{{#each answers}}
					<tr>
						<td>{{this.answerGoals}}</td>
						<td>{{this.votes}}</td>
					</tr>
				{{/each}}

			</tbody>
		</table>
		<div>
			{{#if answers.[0].more}}
				<div class="btn btn-default" id="moreResults">More?</div>
			{{/if}}
		</div>





</script>
